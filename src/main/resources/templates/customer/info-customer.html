<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body"}>
    <nav th:replace="~{layout :: navigation}"></nav>
    <header th:replace="~{layout :: header ('Info Customer')}"></header>
    <main>
        <form class="upsert-form" th:object="${dto}">
            <input type="hidden" th:field="*{id}">
            <table>
                <tbody th:object="${dto}">
                    <p><strong>Company Name : </strong><span th:text="*{companyName}"></span></p>
                    <p><strong>Contact Person : </strong><span th:text="*{contactPerson}"></span></p>
                    <p><strong>Address : </strong><span th:text="*{address}"></span></p>
                    <p><strong>City : </strong><span th:text="*{city}"></span></p>
                    <p><strong>Phone : </strong><span th:text="*{phone}"></span></p>
                    <p><strong>Email : </strong><span th:text="*{emial}"></span></p>
                    </tr>
                </tbody>
            </table>
            <a class="blue-button" th:href="@{/customer/index}">Back to Customer</a>
        </form>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
