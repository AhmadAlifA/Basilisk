<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header ('Insert Supplier')}"></header>
<main>
    <form class="upsert-form" th:attr="action=@{/supplier/save}" method="post" th:object="${dto}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <table>
            <tbody>
            <tr>
                <td><label>Company Name</label></td>
                <td><input type="text" th:field="*{companyName}">
                    <div class="field-validation-error" th:errors="*{companyName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Contact Person</label></td>
                <td><input type="text" th:field="*{contactPerson}">
                    <div class="field-validation-error" th:errors="*{contactPerson}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Job Title</label></td>
                <td><input type="text" th:field="*{jobTitle}">
                    <div class="field-validation-error" th:errors="*{jobTitle}"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label">
                    <label>Address</label></td>
                <td>
                    <textarea th:field="*{address}"></textarea>
                    <div class="field-validation-error" th:errors="*{address}"></div>
                </td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input type="text" th:field="*{city}">
                    <div class="field-validation-error" th:errors="*{city}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Phone</label></td>
                <td><input type="text" th:field="*{phone}">
                    <div class="field-validation-error" th:errors="*{phone}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text" th:field="*{emial}">
                    <div class="field-validation-error" th:errors="*{emial}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Submit</button>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>

</html>
