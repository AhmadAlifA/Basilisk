<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basilisk</title>
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/resources/css/site.css}">
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
    <nav th:fragment="navigation" th:attr="data-role=${#authentication.getAuthorities()}">
        <div class="company-logo">
            <img th:src="@{/resources/image/logo.png}" alt="Basilisk">
            <h1>Trade of <span class="bold">basilisk</span></h1>
        </div>
        <a class="menu category" th:href="@{/}">
            <i class="fas fa-th"></i>
            <span>Category</span>
        </a>
        <a class="menu supplier" th:href="@{/supplier}">
            <i class="fab fa-amazon"></i>
            <span>Supplier</span>
        </a>
        <a class="menu product" th:href="@{/product/index}">
            <i class="fas fa-box-open"></i>
            <span>Product</span>
        </a>
        <a class="menu delivery" th:href="@{/delivery/index}">
            <i class="fas fa-truck-moving"></i>
            <span>Delivery</span>
        </a>
        <a class="menu customer" th:href="@{/customer/index}">
            <i class="fas fa-users"></i>
            <span>Customer</span>
        </a>
        <a class="menu region" th:href="@{/region/index}">
            <i class="fas fa-map-marked-alt"></i>
            <span>Region</span>
        </a>
        <a class="menu salesman" th:href="@{/salesman/index}">
            <i class="fas fa-users"></i>
            <span>Salesman</span>
        </a>
        <a class="menu order" th:href="@{/order/index}">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Order</span>
        </a>
        <a class="menu" th:href="@{/swagger-ui/index.html}">
            <i class="fas fa-map-marked-alt"></i>
            <span>Documentation</span>
        </a>
    </nav>
    <header th:fragment="header (title)">
        <div class="bread-crumbs">
            <span th:text="${title}"></span>
        </div>
        <div class="user-wrapper">
            <div class="user">
<!--                <span class="full-name" sec:authentication="name">Anonymous</span>-->
                <span class="full-name" th:text="${#authentication.getName()}">Anonymous</span>
                <span class="role" th:text="${#authentication.getAuthorities()}">Role</span>
            </div>
            <div class="sign-out">
                <form method="post" th:attr="action=@{/logout}" action="">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <footer th:fragment="footer">
        Copyrights &copy; 2022
        <span class="author">Alif</span>
        All rights reserved.
    </footer>
    <th:block th:fragment="javascript">
        <script th:src="@{/resources/js/site.js}" defer></script>
    </th:block>
</body>
</html>
